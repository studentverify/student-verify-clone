<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Get the base URL for the current deployment
    var base = window.location.origin;
    // Get the path of the current URL
    var path = window.location.pathname;
    // Construct the new URL by combining the base URL and the path
    var newUrl = base + path;

    // Check if the URL already contains a hash (e.g., for client-side routing)
    if (window.location.hash) {
      newUrl += window.location.hash;
    }

    // Redirect to the new URL
    window.location.replace(newUrl);
  </script>
</head>
<body>
  If you are not redirected automatically, follow this <a href="/">link</a>.
</body>
</html>
